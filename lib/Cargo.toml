[package]
name = "rsrpc"
version = "0.24.3"
edition = "2018"
authors = ["spikehd"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.11"
simple-websockets = { git = "https://github.com/SpikeHD/simple-websockets.git", branch = "master" }
chrono = "0.4"
rayon = "1.7"
interprocess = "2.2"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["namedpipeapi", "winbase"] }
wmi = "0.17"
shlex = "1.3"
windows = { version = "0.62", features = ["Win32_Foundation", "Win32_System_Threading", "Win32_System_ProcessStatus"] }

[target.'cfg(not(any(target_os = "linux", target_os = "windows")))'.dependencies]
sysinfo = "0.33"
